<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level Alerting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #003399, #0066ff);
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    /* Clip arts */
    .clip-top {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      opacity: 0.8;
    }

    .clip-bottom {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      opacity: 0.8;
    }

    /* Top-right menu */
    .top-icons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .top-icons img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .top-icons img:hover {
      transform: scale(1.1);
    }

    /* Title */
    h1 {
      margin-top: 80px;
      background: #002080;
      padding: 10px 30px;
      border-radius: 12px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    /* Board image */
    .board {
      margin-top: 30px;
      width: 70%;
      max-width: 650px;
      position: relative;
    }

    .board img {
      width: 100%;
    }

    /* Circles for labels */
    .circle {
      position: absolute;
      border: 3px dashed #fff;
      border-radius: 50%;
      pointer-events: none;
    }

    .circle-led {
      top: 8%;
      left: 10%;
      width: 120px;
      height: 60px;
    }

    .circle-pic {
      bottom: 22%;
      right: 15%;
      width: 140px;
      height: 70px;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .arrow-pic {
      bottom: -40px;
      right: -20px;
    }

    /* Speech bubble */
    .speech {
      background: #00c8f8;
      color: #000;
      padding: 15px 20px;
      border-radius: 15px;
      max-width: 400px;
      margin-top: 20px;
      position: relative;
      text-align: left;
      font-weight: bold;
      font-size: 1rem;
      min-height: 120px; /* avoid jumping */
      overflow: hidden;
      white-space: pre-line;
    }

    .speech::after {
      content: "";
      position: absolute;
      right: -20px;
      top: 50%;
      width: 0;
      height: 0;
      border-left: 20px solid #00c8f8;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      transform: translateY(-50%);
    }

    .typing {
      border-right: 2px solid #000;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Lion */
    .lion {
      position: absolute;
      bottom: 20px;
      left: 30px;
      width: 300px;
      height: 300px;
      object-fit: contain;
    }

    /* Continue button */
    .continue {
      margin-top: 30px;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .continue:hover {
      transform: scale(1.05);
    }

    .continue img {
      width: 28px;
    }
  </style>
</head>
<body>
  <!-- Top-left clip art -->
  <img src="../../assets/images/clip-top.png" alt="Top Clip" class="clip-top">

  <!-- Top-right icons -->
  <div class="top-icons">
    <img src="../../assets/icons/home.png" alt="Home" onclick="goHome()">
    <img src="../../assets/icons/achievements.png" alt="Achievements" onclick="goAchievements()">
    <img src="../../assets/icons/logout.png" alt="Back" onclick="goBack()">
  </div>

  <!-- Title -->
  <h1>WATER LEVEL ALERTING</h1>

  <!-- Experiment Board -->
  <div class="board">
    <img src="../../assets/images/board.png" alt="Experiment Board" style="width: 50%;">

    <!-- LED circle -->
    <div class="circle circle-led"></div>

    <!-- PIC circle + arrow -->
    <div class="circle circle-pic"></div>
    <!-- <div class="arrow arrow-pic">PIC</div> -->
  </div>

  <!-- Speech bubble -->
  <div class="speech">
    <span id="speechText" class="typing"></span>
  </div>

  <!-- Continue Button -->
  <button class="continue" onclick="window.location.href='C5E4P1.html'">
    CONTINUE <img src="../../assets/icons/arrow.png" alt="Arrow">
  </button>

  <!-- Lion -->
  <img src="../../assets/images/lion.gif" alt="Lion" class="lion" id="lion">

  <!-- Bottom-right clip art -->
  <img src="../../assets/images/clip-bottom.png" alt="Bottom Clip" class="clip-bottom">

  <!-- Audio -->
  <audio id="voice" autoplay>
    <source src="../../assets/voice/VOICE OVER PAGE 12.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("voice");
    const lion = document.getElementById("lion");
    const speechElement = document.getElementById("speechText");

    // Speech lines
    const speechLines = [
      "ðŸ’§ Hey engineer! Let's save some water today.",
      "You'll build a system that checks how full a water tank is.",
      "The ultrasonic sensor measures the level, and if it's too high â€” beep beep!",
      "Overflow alert! ðŸš¨",
      "This is how real water tanks stop wasting water at home.",
      "Let's see if your system can sound the alarm before it spills over!"
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < speechLines.length) {
        if (charIndex < speechLines[lineIndex].length) {
          speechElement.textContent += speechLines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 50); // typing speed
        } else {
          speechElement.textContent += "\n"; // new line
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 600); // pause before next line
        }
      } else {
        speechElement.classList.remove("typing"); // remove cursor
      }
    }

    // Start typing
    typeLine();

    // Try autoplay
    audio.play().then(() => {
      lion.src = "../images/lion.gif"; // ðŸ¦ animate when audio starts
    }).catch(() => {
      document.body.addEventListener("click", () => {
        audio.play();
      }, { once: true });
    });

    // Sync lion with audio
    audio.addEventListener("play", () => {
      lion.src = "../../assets/images/lion.gif";
    });

    audio.addEventListener("ended", () => {
      lion.src = "../../assets/images/lion.gif";
    });

    // âœ… Navigation functions
    function goHome() {
      window.location.href = "../welcome.html";
    }
    function goAchievements() {
      window.location.href = "../page4.html";
    }
    function goBack() {
      window.history.back();
    }

    document.addEventListener("DOMContentLoaded", () => {
        if (window.serialAPI && window.serialAPI.send) {
          // Tell Kit: app is now on Experiment 4
          window.serialAPI.send("SET_EXPERIMENT_4");
        }

        if (window.serialAPI && window.serialAPI.onData) {
          // Listen for Kit commands (capital #E:â€¦$)
          window.serialAPI.onData((data) => {
            if (data.type === "navigate" && data.target) {
              console.log("ðŸ”€ Navigating to:", data.target);
              window.location.href = data.target;
            }
          });
        }
      });
      
    function goNext() {
      window.location.href = "C5E5.html"; 
    }
  </script>
  <script src="../backend/renderer.js"></script>
  <script src="serialmanager.js"></script>
  <script src="./backend/experimentControls.js"></script>

</body>
</html>
