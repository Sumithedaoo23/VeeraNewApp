<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Status</title>
    <style>
        body {
            /* Full viewport height, dark background, sans-serif font */
            min-height: 100vh;
            background-color: #333;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            text-align: center;
        }

        .message-container {
            /* Styling for the alert message box */
            padding: 40px 60px;
            border: 4px solid #f00; /* Red border */
            border-radius: 12px;
            background-color: #444;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Glowing effect */
        }

        h1 {
            /* Main message styling */
            font-size: 2.5em;
            color: #ffcccc; /* Light red text */
            margin-bottom: 10px;
        }

        p {
            /* Subtitle/instruction styling */
            font-size: 1.2em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>‚ùå Experiment unavailable currently</h1>
        <p>We are working hard to bring this feature online. Please check back later.</p>
    </div>

</body>
</html>
