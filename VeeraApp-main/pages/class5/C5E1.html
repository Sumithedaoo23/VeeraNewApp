<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking LED</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      position: relative;
      overflow-x: hidden;
      color: #fff;
      padding: 20px;
    }

    .clip-top {
      position: absolute;
      top: 15px;
      left: 20px;
      width: 100px;
      opacity: 0.7;
    }

    .clip-bottom {
      position: absolute;
      bottom: 15px;
      left: 20px;
      width: 120px;
      opacity: 0.7;
    }

    .top-icons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .top-icons a img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.25s ease;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.4));
    }

    .top-icons a img:hover {
      transform: scale(1.15);
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px 50px;
      border-radius: 20px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      letter-spacing: 1.5px;
      animation: fadeInDown 0.8s ease-in-out;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
    }

    .header-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1400px;
      margin: 0 auto;
      gap: 40px;
      padding: 0 20px;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .board-container {
      width: 100%;
      max-width: 500px;
      position: relative;
      animation: fadeInLeft 1s ease-in-out;
    }

    .board-container img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 3px solid rgba(255,255,255,0.1);
    }

    .circle {
      position: absolute;
      border: 3px dashed #00ff88;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.15); }
    }

    .circle-led {
      top: 8%;
      left: 10%;
      width: 110px;
      height: 55px;
      border-color: #ffcc00;
    }

    .circle-pic {
      bottom: 22%;
      right: 15%;
      width: 130px;
      height: 65px;
      border-color: #00d4ff;
    }

    .label {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.6);
      padding: 5px 12px;
      border-radius: 8px;
    }

    .label-led {
      top: 5%;
      left: 8%;
    }

    .label-pic {
      bottom: 18%;
      right: 13%;
    }

    /* Control Panel */
    .control-panel {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 500px;
    }

    .control-panel h3 {
      font-size: 1.4rem;
      color: #00d4ff;
      margin-bottom: 10px;
    }

    .control-buttons {
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: center;
    }

    .control-buttons button {
      flex: 1;
      max-width: 150px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.25s ease;
      text-transform: uppercase;
    }

    .control-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
    }

    .control-buttons button:active {
      transform: scale(0.95);
    }

    .btn-on {
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%) !important;
      box-shadow: 0 6px 15px rgba(0, 255, 136, 0.4) !important;
    }

    .btn-on:hover {
      box-shadow: 0 8px 20px rgba(0, 255, 136, 0.6) !important;
    }

    .btn-off {
      background: linear-gradient(135deg, #ff4757 0%, #cc3344 100%) !important;
      box-shadow: 0 6px 15px rgba(255, 71, 87, 0.4) !important;
    }

    .btn-off:hover {
      box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6) !important;
    }

    /* Right Section - Lion & Speech */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeInRight 1s ease-in-out;
    }

    .lion-container {
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .lion-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    .speech-bubble {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #000;
      padding: 25px 30px;
      border-radius: 25px;
      max-width: 450px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
      font-size: 1.05rem;
      line-height: 1.8;
      font-weight: 500;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 15px solid #00d4ff;
    }

    .speech-bubble p {
      margin: 0;
    }

    .speech-bubble strong {
      color: #003d5c;
      font-size: 1.15rem;
    }

    .typewriter {
      overflow: hidden;
      border-right: 3px solid #003d5c;
      white-space: nowrap;
      animation: typing 4s steps(60, end), blink 0.75s step-end infinite;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #003d5c; }
    }

    .typed-text {
      display: inline;
    }

    /* Continue Button */
    .continue-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 15px 35px;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .continue-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
    }

    .continue-btn img {
      width: 24px;
      filter: invert(1);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.4s ease;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .left-section, .right-section {
        width: 100%;
        max-width: 600px;
      }

      .lion-container {
        width: 220px;
        height: 220px;
      }

      .continue-btn {
        position: relative;
        bottom: auto;
        right: auto;
        margin-top: 30px;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; padding: 12px 30px; }
      .board-container { max-width: 100%; }
      .speech-bubble { max-width: 95%; font-size: 0.95rem; }
      .control-panel { max-width: 95%; }
      .top-icons a img { width: 35px; }
      .lion-container { width: 180px; height: 180px; }
    }
  </style>
</head>

<body>
  <img src="../../assets/images/clip-top.png" class="clip-top">
  <img src="../images/clip-bottom.png" class="clip-bottom">

  <div class="top-icons">
    <a href="../welcome.html"><img src="../../assets/icons/home.png" alt="Home"></a>
    <a href="../page4.html"><img src="../../assets/icons/achievements.png" alt="Achievements"></a>

  </div>

  <div class="header-container">
    <h1>üß™ Blinking LED Experiment</h1>
  </div>

  <div class="main-content">
    <!-- Left Section: Board & Controls -->
    <div class="left-section">
      <div class="board-container">
        <img src="../../assets/images/board.png" alt="Experiment Board">
        <div class="circle circle-led"></div>
        <div class="circle circle-pic"></div>
        <!-- <div class="label label-led">üí° LED (Lumi)</div> -->

      </div>

        <h3>‚ö° LED Controls</h3>
        <div class="control-buttons">
          <button class="btn-on" onclick="sendOn()">
            ‚úÖ ON
          </button>

    </div>

    <!-- Right Section: Lion & Explanation -->
    <div class="right-section">
      <div class="lion-container">

  <button class="continue-btn" onclick="goNext()">

  <audio id="voice" autoplay>
    <source src="../../assets/voice/VOICE OVER PAGE 6.mp3" type="audio/mpeg">
  </audio>

  <div id="toast" class="toast"></div>

  <script>
    const audio = document.getElementById("voice");
    const lion = document.getElementById("lion");
    const toast = document.getElementById("toast");
    const speechText = document.getElementById("speechText");

    // Typewriter Effect
    const fullText = `<strong>üëã Hi there, young scientist!</strong><br><br>Today, we'll learn one of the simplest yet most magical things ‚Äî <strong>making a light blink!</strong><br><br>The LED is like the eyes of your circuit ‚Äî it blinks on and off, just like winking! üòâ<br><br>You'll see how your Veera Kit sends signals to turn the LED <strong>ON</strong> and <strong>OFF</strong>.<br><br>Ready to make your LED dance? Let's start blinking! üí°‚ú®`;
    
    let index = 0;
    let currentText = '';
    const speed = 30; // milliseconds per character

    function typeWriter() {
      if (index < fullText.length) {
        // Check if we're at a tag
        if (fullText[index] === '<') {
          // Find the end of the tag
          const endTag = fullText.indexOf('>', index);
          if (endTag !== -1) {
            currentText += fullText.substring(index, endTag + 1);
            index = endTag + 1;
            speechText.innerHTML = currentText;
            setTimeout(typeWriter, 0);
            return;
          }
        }
        
        currentText += fullText[index];
        speechText.innerHTML = currentText;
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    // Start typewriter effect after a short delay
    setTimeout(typeWriter, 500);

    audio.addEventListener("play", () => {
      lion.src = "../../assets/images/lion.gif";
    });

    function goNext() {
      window.location.href = "C5E1P1.html";
    }

    // Toast Notification
    function showToast(msg, type = "info") {
      toast.textContent = msg;
      toast.style.background = type === "error" ? "rgba(255,50,50,0.9)" : "rgba(0,0,0,0.85)";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // Serial Communication
    document.addEventListener("DOMContentLoaded", () => {
      if (window.serialAPI && window.serialAPI.send) {
        window.serialAPI.send("SET_EXPERIMENT_1");
      }

      if (window.serialAPI && window.serialAPI.onData) {
        window.serialAPI.onData((data) => {
          if (data.type === "navigate" && data.target) {
            window.location.href = data.target;
          }
        });
      }
    });

    // Button Handlers
    function sendOn() {
      if (window.serialAPI && window.serialAPI.send) {
        window.serialAPI.send("LED_ON");
        showToast("‚úÖ LED is now ON! üí°");
      } else {
        showToast("‚ö†Ô∏è Serial not connected", "error");
      }
    }

    function sendOff() {
      if (window.serialAPI && window.serialAPI.send) {
        window.serialAPI.send("LED_OFF");
        showToast("‚õî LED is now OFF");
      } else {
        showToast("‚ö†Ô∏è Serial not connected", "error");
      }
    }
  </script>
  <script src="SerialManager.js"></script>
  <script src="./backend/experimentControls.js"></script>
  <script src="../backend/renderer.js"></script>
