<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Lighting System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #ff9a56 0%, #ffd93d 50%, #fff5e1 100%);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      text-align: center;
      transition: background 0.5s ease;
    }

    body.night-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    /* Animated stars for night mode */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    body.night-mode .stars {
      opacity: 1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Sun/Moon */
    .celestial {
      position: absolute;
      top: 100px;
      right: 100px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd700, #ffed4e);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      transition: all 0.5s ease;
      z-index: 5;
      animation: float-celestial 4s ease-in-out infinite;
    }

    body.night-mode .celestial {
      background: radial-gradient(circle, #f0f0f0, #d0d0d0);
      box-shadow: 0 0 30px rgba(240, 240, 240, 0.6);
    }

    @keyframes float-celestial {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* --- Clip arts --- */
    .clip-top {
      position: absolute;
      top: 100px;
      left: 25px;
      width: 130px;
      opacity: 0.9;
      z-index: 5;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      animation: float-clip 4s ease-in-out infinite;
    }

    .clip-bottom {
      position: absolute;
      bottom: 20px;
      right: 25px;
      width: 160px;
      opacity: 0.9;
      z-index: 5;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      animation: float-clip 5s ease-in-out infinite;
    }

    @keyframes float-clip {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(3deg); }
    }

    /* --- Top Navigation --- */
    .bottom-icons {
      position: fixed;
      top: 25px;
      right: 25px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .bottom-icons img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .bottom-icons img:hover {
      transform: scale(1.15) rotate(10deg);
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* --- Heading --- */
    .heading {
      margin-top: 80px;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: #fff;
      padding: 20px 45px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: bounce-in 0.6s ease-out;
      border: 4px solid rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
    }

    @keyframes bounce-in {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- Main Content --- */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
      position: relative;
      z-index: 10;
    }

    /* --- House Container --- */
    .house-container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      padding: 50px 60px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.6);
      animation: fade-in 0.8s ease-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- House Visualization --- */
    .house {
      position: relative;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #f2e8cf, #e6d7b8);
      border: 5px solid #8b4513;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .house:hover {
      transform: scale(1.02);
    }

    .roof {
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 170px solid transparent;
      border-right: 170px solid transparent;
      border-bottom: 95px solid #c1121f;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .roof::after {
      content: '';
      position: absolute;
      top: 10px;
      left: -160px;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 85px solid #9d0208;
    }

    .door {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 110px;
      background: linear-gradient(135deg, #7f5539, #654321);
      border: 4px solid #3a2618;
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
    }

    .door-knob {
      position: absolute;
      right: 10px;
      top: 50%;
      width: 8px;
      height: 8px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
    }

    .window {
      position: absolute;
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, #cce3ff, #99ccff);
      border: 4px solid #2c3e50;
      border-radius: 8px;
      top: 80px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .window::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: #2c3e50;
    }

    .window::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: #2c3e50;
    }

    .window.left {
      left: 40px;
    }

    .window.right {
      right: 40px;
    }

    body.night-mode .window {
      background: linear-gradient(135deg, #1a1a2e, #0f1419);
    }

    .bulb {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #555 0%, #333 50%, #111 100%);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      position: relative;
    }

    .bulb::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: #8b8b8b;
      border-radius: 5px 5px 0 0;
    }

    .bulb.on {
      background: radial-gradient(circle, #ffff00 0%, #ffed4e 30%, #ffd700 60%, #ff8c00 100%);
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.9), 0 0 80px rgba(255, 255, 0, 0.6);
      animation: pulse-light 2s ease-in-out infinite;
    }

    @keyframes pulse-light {
      0%, 100% { box-shadow: 0 0 40px rgba(255, 255, 0, 0.9), 0 0 80px rgba(255, 255, 0, 0.6); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 0, 1), 0 0 100px rgba(255, 255, 0, 0.8); }
    }

    .light-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .bulb.on + .light-rays {
      opacity: 1;
    }

    .ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, rgba(255, 255, 0, 0.8), transparent);
      transform-origin: top center;
      animation: rotate-ray 4s linear infinite;
    }

    @keyframes rotate-ray {
      to { transform: rotate(360deg); }
    }

    /* --- Control Buttons --- */
    .control-section {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(15px);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.6);
      animation: fade-in 0.8s ease-out 0.3s backwards;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 40px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-on {
      background: linear-gradient(135deg, #38b000, #5ed73e);
    }

    .btn-off {
      background: linear-gradient(135deg, #d62828, #ff6b6b);
    }

    .btn:hover {
      transform: translateY(-4px);
    }

    .btn-on:hover {
      box-shadow: 0 8px 30px rgba(56, 176, 0, 0.5);
    }

    .btn-off:hover {
      box-shadow: 0 8px 30px rgba(214, 40, 40, 0.5);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .status-text {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #2f2f2f;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      transition: color 0.3s ease;
    }

    body.night-mode .status-text {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* --- Lion Mascot --- */
    .lion-section {
      animation: fade-in 0.8s ease-out 0.5s backwards;
    }

    .lion {
      width: 280px;
      height: 280px;
      object-fit: contain;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25));
      transition: transform 0.3s ease;
    }

    .lion:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* --- Next Experiment Button --- */
    .next-btn {
      margin: 50px 0 30px 0;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 10;
    }

    .next-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
    }

    .next-btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    .next-btn span {
      font-size: 2rem;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .heading {
        font-size: 1.8rem;
        padding: 15px 30px;
      }

      .house {
        width: 250px;
        height: 250px;
      }

      .lion {
        width: 220px;
        height: 220px;
      }

      .celestial {
        width: 60px;
        height: 60px;
        right: 50px;
      }

      .control-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .heading {
        font-size: 1.4rem;
        padding: 12px 20px;
      }

      .house {
        width: 200px;
        height: 200px;
      }

      .roof {
        top: -60px;
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-bottom: 75px solid #c1121f;
      }
    }
  </style>
</head>
<body>
  <!-- Stars for night mode -->
  <div class="stars" id="stars"></div>

  <!-- Sun/Moon -->
  <div class="celestial" id="celestial"></div>

  <!-- Clip Art -->
  <img src="../../assets/images/clip-top.png" class="clip-top" alt="Top Clip" />
  <img src="../../assets/images/clip-bottom.png" class="clip-bottom" alt="Bottom Clip" />

  <!-- Top Navigation Buttons -->
  <div class="bottom-icons">
    <img src="../../assets/icons/home.png" alt="Home" onclick="goHome()" />
    <img src="../../assets/icons/achievements.png" alt="Achievements" onclick="goAchievements()" />
    <img src="../../assets/icons/logout.png" alt="Back" onclick="goBack()" />
  </div>

  <!-- Heading -->
  <div class="heading">üè† Home Lighting System üí°</div>

  <!-- Main Content -->
  <div class="content">
    <!-- House Visualization -->
    <div class="house-container">
      <div class="house">
        <div class="roof"></div>
        <div class="window left"></div>
        <div class="window right"></div>
        <div id="bulb" class="bulb">
          <div class="light-rays">
            <div class="ray" style="transform: rotate(0deg);"></div>
            <div class="ray" style="transform: rotate(45deg);"></div>
            <div class="ray" style="transform: rotate(90deg);"></div>
            <div class="ray" style="transform: rotate(135deg);"></div>
            <div class="ray" style="transform: rotate(180deg);"></div>
            <div class="ray" style="transform: rotate(225deg);"></div>
            <div class="ray" style="transform: rotate(270deg);"></div>
            <div class="ray" style="transform: rotate(315deg);"></div>
          </div>
        </div>
        <div class="door">
          <div class="door-knob"></div>
        </div>
      </div>
    </div>

    <!-- Control Section -->
    <div class="control-section">
      <div class="control-buttons">
        <button class="btn btn-on" onclick="turnOn()">
          <span>üí° Turn ON</span>
        </button>
        <button class="btn btn-off" onclick="turnOff()">
          <span>üåô Turn OFF</span>
        </button>
      </div>
      <div class="status-text" id="statusText">Light is OFF</div>
    </div>

    <!-- Lion Mascot -->
    <div class="lion-section">
      <img src="../../assets/images/lion.png" alt="Lion Mascot" class="lion" id="lion" />
    </div>
  </div>

  <!-- Next Button -->
  <button class="next-btn" onclick="goNext()">
    Next Experiment <span>ü¶Å</span>
  </button>

  <!-- Audio -->
  <audio id="voice" autoplay>
    <source src="../../assets/voice/VOICE OVER PAGE 15.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Create stars for night mode
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }

    const audio = document.getElementById("voice");
    const bulb = document.getElementById("bulb");
    const lion = document.getElementById("lion");
    const statusText = document.getElementById("statusText");
    const body = document.body;

    // Audio autoplay + fallback on click
    audio.play().catch(() => {
      document.body.addEventListener("click", () => audio.play(), { once: true });
    });

    audio.addEventListener("play", () => (lion.src = "../../assets/images/lion.gif"));
    audio.addEventListener("ended", () => (lion.src = "../../assets/images/lion.png"));

    // Navigation Functions
    function goNext() { window.location.href = "./C5E6.html"; }
    function goHome() { window.location.href = "../welcome.html"; }
    function goAchievements() { window.location.href = "page4.html"; }
    function goBack() { window.history.back(); }

    // Light Control with Enhanced Animations
    function turnOn() {
      bulb.classList.add("on");
      body.classList.remove("night-mode");
      statusText.textContent = "üí° Light is ON - It's bright!";
      statusText.style.color = "#ff8c00";
      window.serialAPI?.send("LIGHT_ON");
      
      // Animate lion
      lion.style.transform = "scale(1.15)";
      setTimeout(() => { lion.style.transform = "scale(1)"; }, 300);
    }

    function turnOff() {
      bulb.classList.remove("on");
      body.classList.add("night-mode");
      statusText.textContent = "üåô Light is OFF - It's dark!";
      statusText.style.color = "#00d4ff";
      window.serialAPI?.send("LIGHT_OFF");
      
      // Animate lion
      lion.style.transform = "scale(1.15)";
      setTimeout(() => { lion.style.transform = "scale(1)"; }, 300);
    }
  </script>

  <!-- Serial Handler Scripts -->
  <script src="../serial-handler.js"></script>
  <script src="SerialManager.js"></script>
  <script src="./backend/experimentControls.js"></script>
  <script src="../backend/renderer.js"></script>
</body>
</html>
